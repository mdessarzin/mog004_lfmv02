<ion-header>
  <ion-toolbar  (click)="dismiss()" color="dark">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Fermer <ion-icon style="margin-left:10px;" name="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
	  
  </ion-toolbar>

</ion-header>


<ion-content style="background-color:#000;">
<div class="modal transparent fullscreen-player" ng-click="dismiss()">
<iframe class="centerme" style="position: fixed; bottom: 0px; top: 0px;" [src]="trustedPostUrl" frameborder="0" width="100%" height="100%" allow="autoplay"></iframe>	
</div>
</ion-content>
