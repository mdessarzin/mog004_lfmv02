<ion-header>
  <ion-navbar scroll-hide-translate color="lightmenu">
      <ion-buttons start>
          <button ion-button icon-only (tap)="dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title (tap)="dismiss()">{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div id="iframe-container" style="overflow: auto; -webkit-overflow-scrolling: touch;">
    <iframe [src]="trustedPostUrl" id="remotedata" (load)="resize()" (tap)="resize()" width="100%"
      height="10000" frameborder="0"></iframe>
  </div>
</ion-content>
