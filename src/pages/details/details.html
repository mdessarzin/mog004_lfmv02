<ion-header>
  <ion-navbar scroll-hide-translate color="lightmenu">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div id="iframe-container" style="overflow: auto; -webkit-overflow-scrolling: touch;">
    <iframe [src]="trustedPostUrl" id="remotedata" (load)="resize()" (tap)="resize()" (load)="loadclose()" width="100%"
      height="1000" frameborder="0"></iframe>
  </div>
</ion-content>
