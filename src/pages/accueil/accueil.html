<ion-header> <!-- [scrollHide]="headerScrollConfig" [scrollContent]="pageContent" -->
  <ion-navbar scroll-hide-translate>
    <button ion-button menuToggle class="ripple">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="35" src="./assets/imgs/logo_radio.png" >
    </ion-title>
	  
	  <ion-buttons end>
		  	 <button ion-button icon-only (tap)='openPlayer()' class="playerEtat_0 test">
      				<ion-icon name="md-radio"></ion-icon>
    		</button>
		  <button ion-button icon-only (tap)='openPlayer()' class="playerEtat_1"  style="display:none;">
		  	<div>
					<svg xmlns="http://www.w3.org/2000/svg" class="equilizer" viewBox="0 0 128 128">
					  <g>
						<rect class="bar" transform="translate(0,0)" y="15"></rect>
						<rect class="bar" transform="translate(25,0)" y="15"></rect>
						<rect class="bar" transform="translate(50,0)" y="15"></rect>
						<rect class="bar" transform="translate(75,0)" y="15"></rect>
					  </g>
					</svg>
			  </div>
		 	</button>
		  <button ion-button icon-only (tap)='openPlayer()' class="playerEtat_2" style="display:none;">
		  	<div >
					<svg xmlns="http://www.w3.org/2000/svg" class="equilizer" viewBox="0 0 128 128">
					  <g>
						<rect class="bar_off" transform="translate(0,0)" y="15"></rect>
						<rect class="bar_off" transform="translate(25,0)" y="15"></rect>
						<rect class="bar_off" transform="translate(50,0)" y="15"></rect>
						<rect class="bar_off" transform="translate(75,0)" y="15"></rect>
					  </g>
					</svg>
			  </div>
		 	</button>
	</ion-buttons>
  </ion-navbar>
	<div class="subtitle">
		Accueil
	</div>
	<ion-segment  class="SwipedTabs-tabs"  >
		<ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
		[ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
			{{tab}}
		</ion-segment-button>
	</ion-segment>
</ion-header>
<ion-content no-padding id="page6" #pageContent>
	
	<!-- here is our dynamic line  "indicator"-->
	<div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>

	<ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
							(ionSlideWillChange)="updateIndicatorPosition()"
							(ionSlideDidChange)="updateIndicatorPosition()"
							(pan)="updateIndicatorPosition()"
							[pager]="false"
				>
		<ion-slide>
			<ion-scroll>
 <ion-card no-padding style="margin-bottom:0px; border-bottom: 6px solid #f1f1f1;" >

							<button no-padding ion-item (click)="showDetails('','','')">
								<ion-card-content no-padding class="fadeintransition" >
									<div style="background-color: #f1f1f1; position: relative;">	
										<span class="card_categorie">En ce moment</span>				
										<img src="https://www.lfm.ch/wp-content/uploads/2018/01/laura-560x600.png" style="background-color: #BCBBBB;" />
										<div class="home-live-play-icon">
												<i class="fa fa-2 fa-play" aria-hidden="true"></i>
											</div>
									</div>
									<ion-card-title>Les apr√®s-midi de Laura</ion-card-title>

								</ion-card-content>
							</button>

						 
					 </ion-card>
	<h2 style="margin-left:10px;font-size:14px;color:#333;">Web Radios</h2>
	<swiper [config]="config" style="">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color:red;margin-left:10px;">
				<img src="https://images.sk-static.com/images/media/profile_images/artists/197928/huge_avatar">
			</div>
            <div class="swiper-slide" style="background-color:red;">
				<img src="https://images.sk-static.com/images/media/profile_images/artists/197928/huge_avatar">
			</div>

            <div class="swiper-slide" style="background-color:red;">
				<img src="https://images.sk-static.com/images/media/profile_images/artists/197928/huge_avatar">
			</div>
            <div class="swiper-slide" style="background-color:red;">
				<img src="https://images.sk-static.com/images/media/profile_images/artists/197928/huge_avatar">
			</div>
            <div class="swiper-slide" style="background-color:red;">
				<img src="https://images.sk-static.com/images/media/profile_images/artists/197928/huge_avatar">
			</div>
            <div class="swiper-slide" style="background-color:red;">
				<img src="https://images.sk-static.com/images/media/profile_images/artists/197928/huge_avatar">
			</div>
            <div class="swiper-slide" style="background-color:red;">
				<img src="https://images.sk-static.com/images/media/profile_images/artists/197928/huge_avatar">
			</div>
		
		
		
		
		
		</div>
            <div class="swiper-pagination"></div>
        </swiper>		</ion-scroll></ion-slide>
		<ion-slide>
			<ion-scroll>
			 <ion-grid *ngIf='posts' no-padding>
				<ion-row no-padding> 
					
							 <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 no-padding *ngFor="let post of posts" class="animated fadeIn" >
					 <ion-card no-padding style="margin-bottom:0px; border-bottom: 6px solid #f1f1f1;" >

							<button no-padding ion-item (click)="showDetails(post.id,post.title,post.link)">
								<ion-card-content no-padding class="fadeintransition" >
									<div style="background-color: #f1f1f1; position: relative;">	
										<span class="card_categorie">{{post.chronique[0]}}</span>				
										<img data-src="{{post.card}}" style="background-color: #BCBBBB;" />
									</div>
									<ion-card-title [innerHTML]="post.title"></ion-card-title>

								</ion-card-content>
							</button>

					<ion-row>

					   <ion-col align-self-start>
						   <p class="date" (tap)="opentest()"><i class="fas fa-dot-circle point"></i> {{post.date}}</p>
					   </ion-col>
					   <ion-col text-right align-self-start>
							<button ion-button icon-only clear mode="md" (tap)="share(post.title.rendered, post.card, post.link )">
								<ion-icon name="md-share" style="color:#A9A9A9;"></ion-icon>
							</button>
						   <button ion-button clear icon-only mode="md" style="border-left:1px solid #f1f1f1;" (tap)="whatsappShare(post.title.rendered, post.card, post.link )">
								<ion-icon name="logo-whatsapp" style="color:#A9A9A9;"></ion-icon>
							</button>					
					  </ion-col>
					 </ion-row>
						 
					 </ion-card>

	<div *ngIf="post.ads != 0">				
<a href="#" (tap)="this.iab.create(post.ads_l, '_blank','location=no,clearsessioncache=yes');">                
	<img src="{{post.ads_i}}" border="0" alt="" />
</a>				 
					 </div>					
					</ion-col>

			</ion-row>
		</ion-grid>  
				</ion-scroll>
		</ion-slide>

	</ion-slides>
	
	
	
	<ion-fab right bottom>
  <button ion-fab color="danger" class="" (tap)='startAudio()'>
    <span class="btPlayerhome"></span>
  </button>
</ion-fab>

</ion-content>
<ion-footer>
<ion-tabs id="tabsController-tabs1">
  <ion-tab [root]="tab1Root" tabTitle="Camera Tab" tabIcon="camera" id="tabsController-tab1"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Cart Tab" tabIcon="cart" id="tabsController-tab2"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Cloud Tab" tabIcon="cloud" id="tabsController-tab3"></ion-tab>
</ion-tabs>
</ion-footer>
