<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="ripple">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="35" src="./assets/imgs/logo.svg" style="margin-top:8px;">
    </ion-title>

	  <ion-buttons end >
		  	 <button ion-button icon-only (tap)='openPlayer()' class="playerEtat_0">
      				<ion-icon name="md-radio"></ion-icon>
    		</button>
		  <button ion-button icon-only (tap)='openPlayer()' class="playerEtat_1"  style="display:none;">
		  	<div >
					<svg xmlns="http://www.w3.org/2000/svg" class="equilizer" viewBox="0 0 128 128">
						
					  <g>
						<rect class="bar" transform="translate(0,0)" y="15"></rect>
						<rect class="bar" transform="translate(25,0)" y="15"></rect>
						<rect class="bar" transform="translate(50,0)" y="15"></rect>
						<rect class="bar" transform="translate(75,0)" y="15"></rect>
					  </g>
							
					</svg>
			  </div>
		 	</button>
		  <button ion-button icon-only (tap)='openPlayer()' class="playerEtat_2" style="display:none;">
		  	<div >
					<svg xmlns="http://www.w3.org/2000/svg" class="equilizer" viewBox="0 0 128 128">
					  <g>
						<rect class="bar_off" transform="translate(0,0)" y="15"></rect>
						<rect class="bar_off" transform="translate(25,0)" y="15"></rect>
						<rect class="bar_off" transform="translate(50,0)" y="15"></rect>
						<rect class="bar_off" transform="translate(75,0)" y="15"></rect>
					  </g>
					</svg>
			  </div>
		 	</button>
	</ion-buttons>

  </ion-navbar>
	<div class="subtitle" style="display:none;">
		{{title}}
	</div>
	<ion-segment  class="SwipedTabs-tabs"  >
		<ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
		[ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
			{{tab}}
		</ion-segment-button>
	</ion-segment>
		<div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>

</ion-header>

<ion-content >
	<!-- here is our dynamic line  "indicator"-->

	<ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
							(ionSlideWillChange)="updateIndicatorPosition()"
							(ionSlideDidChange)="updateIndicatorPosition()"
							(pan)="updateIndicatorPosition()"
							[pager]="false"
				>
		<ion-slide>
			 <ion-grid *ngIf="postsActu2" no-padding>
				<ion-row no-padding> 
				 <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 no-padding *ngFor="let post of postsActu2" >
					 <ion-card no-padding style="">

							<button no-padding ion-item (tap)="showDetails(post.id,post.title,post.link)">
								<ion-card-content no-padding class="fadeintransition" >
									<div style="background-color: #f1f1f1; position: relative;">	
										<span class="card_categorie">{{post.chronique[0]}}</span>				
										<img data-src="{{post.card}}" style="background-color: #BCBBBB;" />
									</div>
									<ion-card-title [innerHTML]="post.title"></ion-card-title>

								</ion-card-content>
							</button>
							<ion-row>
							   <ion-col align-self-start>
								   <p class="date"><i class="fas fa-dot-circle point"></i> {{post.date}}</p>
							   </ion-col>
							   <ion-col text-right align-self-start>
									<button ion-button icon-only clear mode="md" (tap)="share(post.title, post.card, post.link )">
										<ion-icon name="md-share" style="color:#A9A9A9;"></ion-icon>
									</button>
								   <button ion-button clear icon-only mode="md" style="border-left:1px solid #f1f1f1;" (tap)="whatsappShare(post.title, post.card, post.link )">
										<ion-icon name="logo-whatsapp" style="color:#A9A9A9;"></ion-icon>
									</button>					
							  </ion-col>
							 </ion-row>
						  </ion-card>
							<div *ngIf="post.ads != 0">				
								<a href="#" (tap)="this.iab.create(post.ads_l, '_blank','location=no,clearsessioncache=yes');">                
									<img src="http://1x1px.me/FFFFFF-1.png" data-src="{{post.ads_i}}" border="0" alt="" />
								</a>				 
							 </div>	
						</ion-col>
					</ion-row>
				</ion-grid>  
		</ion-slide>
		
		<ion-slide>
			 <ion-grid *ngIf="postsActu3" no-padding>

	</ion-slides>


</ion-content>
